<!DOCTYPE html>
<html>
<head>
  <title>US Cities Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>

  <div id="map" style="height: 400px"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>

  var map = L.map('map').setView([37, -100], 4); ///var map = L.map ('map') ->Creates (instantiates) the map; found under the "Creation" subheading, "Map" heading on the Leaflet reference.
//.setView([x,y], z) -> Sets the view of the map. Specifically, it takes the geographic coordinates (x,y) and centers the map on them. "Z" in this function sets the zoom. Found under "Methods for modifying map state" subheadhing under "Maps" heading in Leaflet reference.
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var cities = [                         
    [40.7128, -74.0060, 'New York'],
    [34.0549, -118.2426, 'Los Angeles'], 
    [41.8781, -87.6298, 'Chicago']
  ];

  cities.forEach(function(city) { 
    L.marker(city.slice(0,2)) ///L.marker -> Creates the markers on the map. The variable "cities" is called in the line above to determine the location and label for each of the markers. Found under "Marker" heading, "Creation" subheading in Leaflet reference.
      .addTo(map)
      .bindPopup(city[2]);
  });

  </script>

</body>
</html>
